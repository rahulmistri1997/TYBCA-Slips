<html>
  <head><title>slip5a</title>
      <script language = "javascript">
      var xmlhttp = new XMLHttpRequest();
       function fun1()
       {
         var str = document.getElementById("n1").value;

 xmlhttp.onreadystatechange = function()
          {
		     if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
		     {
		          document.getElementById("d1").innerHTML = xmlhttp.responseText;
		     }
		     else
		     {
		         document.getElementById("d1").innerHTML = "not ready or status is not 200";
		     }
		 };
		xmlhttp.open("GET", "slip5a.php?s="+str, true);
    xmlhttp.send();
       }
      </script>
  </head>
   <body>
     <form name="f1" method="get">

        Enter Customer Name : <input type="text" id="n1">
        <br>
        <div id = "d1" style="font-size: 20"> </div>
        <input type="button" onclick="fun1()" value="Find Customer in Slip5.dat file" />

      </form>
   </body>
