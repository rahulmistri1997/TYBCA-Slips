<html>
  <head><title>slip14</title>
      <script language = "javascript">
      var xmlhttp = new XMLHttpRequest();
       function fun1()
       {
         var str = document.getElementById("tanm").value;
         
         xmlhttp.onreadystatechange = function()
          {
		     if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
		     {
		          document.getElementById("d1").innerHTML = xmlhttp.responseText;
		     }
		     else
		     {
		         document.getElementById("d1").innerHTML = "not ready or status is not 200";
		     }
		 };
		xmlhttp.open("GET", "slip14b.php?s="+str, true);
	
        xmlhttp.send();
       }
      </script>
  </head>
   <body>
     <form name="f1" method="get">

        Enter Actor Name : <input type="text" id="tanm">
        <br>

        <input type="button" onclick="fun1()" value="Get Movie Details" />
<div id = "d1" style="font-size: 20"> </div>
      </form>
   </body>
</html>
